<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top-container">
      <h1 class="heading">WE'RE LAUNCHING SOON</h1>
    </div>

    <section class="all-counts">
      <div class="count-down">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="day time"></h4>
        <p class="duration">DAYS</p>
      </div>

      <div class="count-down">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="hour time"></h4>
        <p class="duration">HOURS</p>
      </div>

      <div class="count-down">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="minute time"></h4>
        <p class="duration">MINUTES</p>
      </div>

      <div class="count-down">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="second time"></h4>
        <p class="duration">SECONDS</p>
      </div>
    </section>

    <footer>
      <div class="media-icons">
        <i class="icon"><img src="images/icon-facebook.svg" alt="" /></i>
        <i class="icon"><img src="images/icon-pinterest.svg" alt="" /></i>
        <i class="icon"><img src="images/icon-instagram.svg" alt="" /></i>
      </div>
      <div class="attribution">
        Challenge by
        <a
          class="texts"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a
          class="texts"
          href="https://github.com/muhammadkeyton"
          target="_blank"
          >Nairo Group</a
        >
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
